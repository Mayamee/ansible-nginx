---
- name: Provision VM
  hosts: all
  become: true
  vars_files:
    - vars/nginx.yml
    - vars/docker.yml
  roles:
    - role: nginxinc.nginx
    - role: geerlingguy.docker
  pre_tasks:
    - name: Install chronyd
      ansible.builtin.apt:
        name: chrony
        state: present
    - name: Enable chronyd
      ansible.builtin.systemd:
        name: chrony
        enabled: true
        state: started
    - name: Configure timezone
      community.general.system.timezone:
        name: Europe/Moscow
  post_tasks:
    - name: Append SSH key
      ansible.posix.authorized_key:
        user: vagrant
        key: "{{ lookup('file', 'files/id_rsa.pub') }}"
        state: present
  tasks:
    - name: Create docker compose stash folder
      ansible.builtin.file:
        path: /home/vagrant/compose
        state: directory
        owner: vagrant
        group: vagrant
        mode: 0755
    - name: Copy docker compose file
      ansible.builtin.copy:
        src: files/docker/docker-compose.yml
        dest: /home/vagrant/compose/docker-compose.yml
        owner: vagrant
        group: vagrant
        mode: 0644
    - name: Launch docker compose
      ansible.builtin.shell: docker-compose down && docker-compose up -d
      args:
        chdir: /home/vagrant/compose
      changed_when: false
    - name: Apply nginx config
      ansible.builtin.template:
        src: templates/nginx.conf.j2
        dest: /etc/nginx/nginx.conf
        owner: root
        group: root
        mode: 0644
      notify: (Handler) Start/reload NGINX
    - name: Apply nginx site config
      ansible.builtin.template:
        src: templates/default.conf.j2
        dest: /etc/nginx/conf.d/default.conf
        owner: root
        group: root
        mode: 0644
      notify: (Handler) Start/reload NGINX
